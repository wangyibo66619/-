        for(var i = 0; i <= 9; i++){
            // 外层循环控制行数，外层循环执行一次，内层循环全部执行
            for(var j = 1; j <= i; j++){
                // 内层循环控制打印的公式
                // 第一行一个式子，第二行两个， 第n行n个（直到9）所以j <= i
                document.write(j + " X " + i + " = " + i*j +"&nbsp;&nbsp;&nbsp;");   
            }
            document.write("<br>");
