<html>

    <head>
        <script>
            console.log(Math.ceil(25.1));  //向上取整  26
            console.log(Math.ceil(25.9));  // 26
            console.log(Math.ceil(-25.9));  // -25
            console.log(Math.ceil(-25.1)); //-25



            console.log(Math.floor(32.1));  //向下取整 32
            console.log(Math.floor(32.9));  // 32

            console.log(Math.round(2.4));  // 四舍五入 2
            console.log(Math.round(2.5)); // 3
            // 99~187   187-99 = 88
            console.log(Math.random());  // 0~1之间随机数
            console.log(Math.random()*88 + 99);
        </script>


    </head>

</html>
