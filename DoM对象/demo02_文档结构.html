<html>
    <head>

    </head>
    <body>
        
        <div id="wrapper">
            <div class="test" id="first">
                <span>first text</span>
            </div>
            <div class="test" id="second">second text</div>
            <div class="test" id="third">third text</div>
            <div class="test" id="four">four text</div>
            <div class="test" id="five">five text</div>
            <div class="test" id="six">six text</div>

        </div>
    </body>

    <script>
        //由于该代码使用频率高。直接写在函数里  这个过程叫做 封装
        var $ = function(id){
            return document.querySelector(id);
        }

         var ele = $("#wrapper");  //document.querySelector("wrapper")
        (function(){

            console.log(ele.children); //该节点所有的孩子
            console.log(ele.firstElementChild); //  第一个孩子
            console.log(ele.lastElementChild); //      第二个孩子
            console.log(ele.firstElementChild.nextElementSibling); // 第一个孩子的下一个兄弟
            console.log(ele.childElementCount); //子元素的个数s
        })();

        (function(){
            console.log(ele.parentNode);  //body
            console.log(ele.childNodes);  //13 实时表示  包括两部分 text 标签 comment
            console.log(ele.firstChild);
            console.log(ele.lastChild);

            var ele_first = $("#first");
            console.log(ele_first.nextSibling);  // 该元素下一个兄弟
            console.log(ele_first.nextSibling.nextSibling);  //下一个兄弟的下一个兄弟
            console.log(ele_first.previousSibling); //前下一个兄弟
        })();
    </script>
</html>
