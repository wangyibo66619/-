<html>
<head>
    <meta charset="UTF-8">

    <script>
        /* 
            sort()  排序函数
            reverse() 反转函数
        */



        let  array01 = new Array(2,32,4,5,6,5,657,56,23);
        array01.sort();//原数组 array01已经排序
        console.log(array01); //按照ASCII码表排得，不是按照数学意义上的大小

        let array02 = new Array("zhang","abin","li","cao","ding","dang","kang","lao")
        array02.sort();
        console.log(array02);


        array02.reverse()//反转
        console.log(array02)
    </script>
</head>
<body>
    
</body>
</html>
