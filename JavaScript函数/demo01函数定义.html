<html>
<head>
    <script>
        /* 
            function函数，功能，行为，动作
            Fun01 函数名
            () 里面存放参数，没写就是空函数    (name,age) name和age 都是参数()
            {}函数体
         */

        //无参函数
        function Fun01(){
            console.log("啦啦啦");

        }

        console.log(typeof(Fun01));  //function

        Fun01();//函数的调用 函数名后面加()

        //有参数的函数
        function Fun02(name){
            console.log(name+"鹅阿~");
        }
        Fun02("爬爬爬爬爬爬");


        function Fun03(name,age){
            console.log(name+"不讲武德"+age+"岁的老同志");
        }
        Fun03("马老师",69);
        //带返回值的函数
        function Fun05(a,b){
            let c = a + b;
            return c;
        }
        var reslut = Fun05(1,4)
        console.log(reslut);
    </script>
</head>
<body>
    
</body>
</html>
