        /* 
            块作用域
        */


        {
            var global_value = "块中的全局值";  //var 定义的是全局的
            let local_value = "块中的局部变量";//let  定义的是局部的
            const const_value = "块中的常量"; //consst 常量 

             
            console.log("代码块中的输出："+global_value);
            console.log("代码块中的输出："+local_value);
            console.log("代码块中的输出："+const_value);

            

        }
        console.log(global_value);
        console.log(local_value);// let 作用范围是局部，超出代码块，无法使用
        console.log(const_value);//常量  超出局部范围，无法使用
