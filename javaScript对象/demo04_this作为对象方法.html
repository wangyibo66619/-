<html>
<head>

    <script>
        /* 
            this作为对象方法使用
        */
        

        var point = {
            x : 0,
            y : 0,
            moveTo : function(newX,newY){
                console.log("point中的this" + this);//[object Object]
                console.log("初始位置" , this.x , this.y , "移动的量" , newX , newY)//0 0  10 10 
                this.x = this.x + newX;
                this.y = this.y + newY;
                console.log("新位置" , this.x , this.y);


            }
        }

        point.moveTo(10,10);


        var student = {
            name : "王艺博",
            play : function (where ,what){
                console.log(this);//表示当前对象
                console.log(this.name , where , what);
            }
        }

        student.play("是真滴" , "nice");
    </script>


</head>
<body>
    
</body>
</html>
