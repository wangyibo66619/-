<html>
    <head>

    </head>
    <body>
        
        <button onclick="reLoad()">重新加载</button>
        <button onclick="tiaozhuan()">跳转</button>
    </body>

    <script>
        console.log(location.hash);  // 哈希      身份唯一标识
        console.log(location.host);  //主机       localhost
        console.log(location.hashname);//主机名
        console.log(location.port);//端口号
        console.log(location.href);//链接地址
        console.log(location.pathname);//路径名
        console.log(location.protocol);//协议
        console.log(location.search);//搜索参数


        function reLoad(){
            window.location.reload(); //重新加载
        }

        function tiaozhuan(){
            window.location.href = "demo03_history.html" //跳转
        }
    </script>
</html>
