<html>
    <head>
        <script>
            /* 
                onload 当页面加载完之后才开始执行的代码
            */
            window.onload = function(){
                //当页面执行完之后才执行这里的函数，clickbtn已经被解析了
                document.getElementById("clickbtn").onclick = function(){
                    alert();
                }
            }
        </script>
    </head>
    <body>
        <button id="clickbtn">
            点我看看
        </button>

        
    </body>

</html>
