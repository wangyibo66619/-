<html>
    <head>

        <script>
            /* 
                String对象

                    属性： length长度
                    方法： 
                        charAt(位置)  返回指定位置的值
                        indexOf(字符串)  查找子字符串在父字符串中首次出现的位置
                        subString
                        split
                        toLowerCase
                        toUpperCase
            */
           /*  function getPasswordLength(){
               var getELe = document.getElementById("password");
               var pwd = getELe.value;
               var length = pwd.length;
               console.log(length);
            }
 */
            function test(){
                
                var str = "a good man is A real Man";
                // charAt()
                console.log(str.charAt(2))  // g 

                //indexOf
                console.log(str.indexOf("man")); //7
                console.log(str.indexOf("haha")); //7

                //subString(开始位置，结束位置) 截取函数 [包含开始位置，不包含结束位置]
                console.log(str.substring(2,5));  // good

                // split() 拆分
                console.log(str.split(""));

                // toLowerCase 全部转换为小写
                console.log(str.toLowerCase());

                // toUpperCase 全部转换为大写
                console.log(str.toUpperCase());
                // round 四舍五入
                console.log(Math.round(-1.5));
            }

            test();
        </script>


    </head>


    <body>
        <input type="text" id="password"/>
        <button onclick="getPasswordLength()">求密码长度</button>


    </body>
</html>
